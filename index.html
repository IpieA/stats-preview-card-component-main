<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="image-container"></section>
      <section class="text-container">
        <h1>
          Get <span class="insights">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats-container"> 
          <div class="stats">
            <span class="numbers">10k+</span>
            <span>companies</span>
          </div>
          <div class="stats">
            <span class="numbers">314</span>
            <span>templates</span>
          </div>
          <div class="stats">
            <span class="numbers">12M+</span>
            <span>queries</span>
          </div>
        </div>  
      </section>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/IpieA">Raymond</a>.
      </footer>
    </div>
  </main>


   
   
   


</body>
</html>
